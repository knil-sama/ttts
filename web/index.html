    <style>
    .box { 
		border: 1px solid #080808;
		margin-right: 10px;
		margin-bottom: 20px;
	}

	.chatbox{
		width:200px; 
		height: 300px; 
		border: 1px solid #dfdfdf; 
		position: absolute; 
		z-index: 2; 
		background-color:#ffffff;
		margin: 100px 0px 0px 100px;
		opacity: 0.9;
		overflow: hidden;
	}
	.chatbox h4 {
		background: #1f1f1f;
		color: #ffffff;
		margin: 0px;
		padding: 10px;
		height: 40px;
		float: left;
	}
	
	.title {
		width: 100%;
		background: #1f1f1f;
		height: 40px;
	}
	
	.control{
		width: 30px;
		height: 30px;
		float: right;
		background: #1f1f1f;
		color: #ffffff;
		border: 1px solid #dfdfdf;
	}
	
	.chatbox div {
		width: 100%;
		float: left;
	}
	.chatbox p {
		padding: 5px;
		margin: 0px;
	}
	
	.chatbox .chat-stream {
		height: 220px;
		overflow: auto;
		border-bottom: 1px solid;
	}
 	.chatbox .chat-input {
		height: 40px;
		border-bottom: 1px solid;
	}
 	.chatbox .chat-input input {
		height: 100%;
		width: 150px;
 	}
 	.chatbox .chat-input button {
 		width: 48px;
 		height: 100%;
 	}
	
    </style>
  </head>
