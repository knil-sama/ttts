    <title>Tic-Tac-Toe Dashboard</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
    .box { 
		border: 1px solid #080808;
		margin-right: 10px;
		margin-bottom: 20px;
	}
 
    </style>
  </head>
  <body>

    <div class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <h1 style="color:#ffffff;">TIC-TAC-TOE Dashboard</h1>
        </div>
      </div>
    </div>


    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-3 box">
          <h3>Last Game played</h3>
          <table class="table">
			<tr><td>Winner: <span>xerces</span></td></tr>
			<tr><td>Score: <span>1000</span></td></tr>
			<tr><td>Loser: <span>tyeu</span></td></tr>
          </table>
        </div>
        
        <div class="col-md-3 box">
          <h3>Top Players</h3>
           <table class="table">
			<tr><td>xperdie (100)</td></tr>
			<tr><td>dictumfaith (89)</td></tr>
			<tr><td>skuller(11) </td></tr>
          </table>
       </div>

        <div class="col-md-3 box">
          <h3>Rising Player</h3>
           <table class="table">
			<tr><td>skuller(11)</td></tr>
			<tr><td>dauja</td></tr>
			<tr><td>samey</td></tr>
          </table>
       </div>

        <div class="col-md-2 box">
          <h3>Peers connected</h3>
           <table class="table">
			<tr><td>skuller(11)</td></tr>
			<tr><td>dauja</td></tr>
			<tr><td>samey</td></tr>
          </table>
       </div>
       </div>
       
       <div class="row text-center ">
			<div class="cols-md-6 ">
			  <a class="btn btn-primary btn-lg btn-success" href="#">Create Room</a>
				<a class="btn btn-primary btn-lg btn-default" href="#" >Join Room</a>
				<a class="btn btn-primary btn-lg btn-warning" href="#">Settings</a>
				<a class="btn btn-primary btn-lg btn-danger" href="#">Quit</a>
			</div>
       </div>

		
		<div style="padding-top:50px">
		
		</div>


      <hr>
      <hr>

      <footer>
        <p class="text-center">Â©TicTacToe 2014</p>
      </footer>

    ================================================== -->
